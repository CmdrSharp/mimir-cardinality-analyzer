name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  release:
    name: ${{ matrix.platform.os_name }} with rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            bin: mimir-cardinality-analyzer
            name: mimir-cardinality-analyzer-linux-x86_64.tar.gz
            musl: true
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: "build"
          target: ${{ matrix.platform.target }}
          toolchain: stable
          args: "--locked --release"
          strip: true

      - name: Package as archive
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -

      - name: Generate checksums
        run: |
          sha256sum ${{ matrix.platform.name }} > ${{ matrix.platform.name }}.sha256

      - name: Publish release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mimir-cardinality-analyzer-${{ matrix.platform.os_name }}
          path: "mimir-cardinality-analyzer-*"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          files: |
            mimir-cardinality-analyzer-*
          generate_release_notes: true
          tag_name: ${{ inputs.tag }}
